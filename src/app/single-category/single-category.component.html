<div class="row">
  <div class="col-md-12" *ngIf="category">
    <h5>Title: {{ category.title }}</h5>
    <div>Id: {{ category.id }}</div>
    <div>{{ category.description }}</div>

    <div>
      <button class="btn btn-warning btn-sm mx-1" (click)="onEditCategory()">
        Edit
      </button>
      <button class="btn btn-info btn-sm mx-1" (click)="onCategorySelect()">
        Select
      </button>
    </div>
  </div>
</div>
